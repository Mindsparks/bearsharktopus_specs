<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="100" > 		<!--  REMOVE THIS LINE WHEN PUBLISHING  -->
		<title>bearsharktopus â€“ UI Kit</title>
		<link rel="stylesheet" href="../styles/styles.css">
	</head>
	<body>
		<div class="content-wrapper">
			<div class="area">
				<p>RADIO SELECTOR</p>
				<div class="radio-on"></div>
				<div class="radio-off"></div>
			</div>
			<div class="area-dark">
				<p>RADIO SELECTOR DARK</p>
				<div class="radio-on-dark"></div>
				<div class="radio-off-dark"></div>
			</div>
			<div class="area">
				<p>CHECKBOX</p>
				<div class="checkbox-on">
					<div class="check">&#10003;</div>
				</div>
				<div class="checkbox-off"></div>
			</div>
			<div class="area-dark">
				<p>CHECKBOX</p>
				<div class="checkbox-on-dark">
					<div class="check">&#10003;</div>
				</div>
				<div class="checkbox-off-dark"></div>
			</div>
			<div class="area">
			<p>BUTTONS</p>
				<div class="button button-blue">
					<div class="button-icon">&#43;</div>
					<div class="button-text">UPLOAD</div>
				</div>
				<div class="button button-green">
				<div class="button-icon">&#43;</div>
					<div class="button-text">NEW</div>
				</div>
			</div>
			<div class="area-dark">
			<p>BUTTONS</p>
				<div class="button button-blue">
					<div class="button-icon">&#43;</div>
					<div class="button-text">UPLOAD</div>
				</div>
				<div class="button button-green">
				<div class="button-icon">&#43;</div>
					<div class="button-text">NEW</div>
				</div>
			</div>
			<div class="area">
			<p>FORM FIELD</p>
				<input class="formfield" type="text">
				</input>
			</div>
			<div class="area-dark">
			<p>FORM FIELD</p>
				<input class="formfield-dark" type="text">
				</input>
			</div>
			<div class="area">
			<p>TOGGLE</p>
				<div class="toggle-on">
					<div class="thumb">
					</div>
				</div>
				<div class="toggle-off">
					<div class="thumb">
					</div>
				</div>
			</div>
			<div class="area-dark">
			<p>TOGGLE</p>
				<div class="toggle-on">
					<div class="thumb">
					</div>
				</div>
				<div class="toggle-off">
					<div class="thumb">
					</div>
				</div>
			</div>
			<div class="area">
				<p>DROPDOWN</p>
				<div class="dropdown">
					<div class="option">Hello<span class="right">&#9660;</span></div>
					<div class="values">
						<ul>
							<li>Value 1</li>
							<li>Value 2</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="area-dark">
				<p>DROPDOWN</p>
				<div class="dropdown-dark">
					<div class="option">Hello<span class="right">&#9660;</span></div>
					<div class="values">
						<ul>
							<li>Value 1</li>
							<li>Value 2</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="area">
				<p>SLIDER</p>
				<div class="range">
					<input type="range" name="items" value="60">
				</div>
				<div class="range">
					<input type="range" name="items" min="1" max="10">
				</div>
			</div>
			<div class="area-dark">
				<p>SLIDER</p>
				<div class="range">
					<input type="range" name="items" value="60">
				</div>
				<div class="range">
					<input type="range" name="items" min="1" max="10">
				</div>
			</div>
	</body>
</html>
